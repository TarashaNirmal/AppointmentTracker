<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "stylesheet" href="register.css">
</head>
<body>
    <h1>Sign up page</h1>
    <form>
        <div>
            <label for = "name"> Name: </label> 
        <input id ="name" type ="text" required> <br>
        </div>

        <div>
            <label for = "email"> Email: </label>
        <input id ="email" type ="email" required placeholder="example@gmail.com"> <br>
        </div>

        <div>
            <label for = "password"> Enter Your Password: </label>
        <input id ="password" type ="password" required> <br>
        </div>

       <div>
         <label for = "age"> Age: </label>
        <input id ="age" type ="number" required><br>
       </div>

        <div>
            <label for = "gender"> Gender: </label>
        <input id ="gender" type ="text" required> <br>
        </div>

        <div>
            <label for = "Contact"> Contact: </label>
        <input id ="Contact" type ="tel" required> <br>
        </div>

        <div>
            <button type ="submit">Sign Up</button>
        </div>
        <body>
  <div class="login-prompt">
    <p>Already have an account? Login</p>
    <a href="login.html">LOGIN</a>
  </div>
</body>
    </form>
</body>
</html>
